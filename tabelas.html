    <title>Tabelas</title>

<body>
    <table>
        <caption>Notas em Matemática</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>média</td>
                <td>7,5</td>
            </tr>
        </tfoot>
    </table>
</body>
